<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        vòng lặp for
        1.initial: giá trị khởi tạo
        2.điều kiện
        3.bước nhảy
        Các phần ngăn cách với nhau bởi dấu chấm phẩy
        Cách vòng for thực thi
        Trong dấu ngoặc nhọn là phần thực thi
        ĐẦU TIÊN LẤY GIÁ TRỊ KHỞI TẠO ĐI SO SÁNH ĐIỀU KIỆn NẾU THOẢ MÃN
        THÌ CHẠY PHẦN THÂN ,SAU ĐÓ MỚI QUAY VỀ BƯỚC NHẢY RỒI LẠI ĐI KIỂM
        TRA ĐIỀU KIỆN
        NẾU ĐIỀU KIỆN SAI DỪNG LUÔN!
        -break :
        dùng để thoát khỏi vòng lặp
        -tức là vòng lặp mà gặp break thì dừng chương trình luôn
     -->
    <script>
        for(let a=1; a<5;a+=2){

            if(a=="3"){

                break;
            }
            console.log("aaaaaa",a);
        }

        
    </script>
</body>
</html>
