<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        do-while
        -chạy phần do trước sau đó mới đi kiểm tra điều kiện
        -chạy  ít  nhất 1 lần
     -->
     <script>
        let i=1;
        do {
            console.log(i);
            i++
        } while (i<1);
     </script>
</body>
</html>
