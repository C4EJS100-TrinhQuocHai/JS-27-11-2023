        Các phương thức làm việc với mảng:
        giúp cho code nhanh ,gọn gàng hơn
        ==>bản chất dùng for có thể xử lý hết vấn đề nhưng nó dài dòng hơn.
        -khi học cái hàm này thì nhớ
         1.đầu vào 
         2.đầu ra  (kết quả trả về của hàm).
        *******************************
         1.filter (lọc)
         -kết quả trả về là 1 cái mảng
          + nếu thoả mãn điều kiện mảng chứa phần tử
          + nếu không thoả mãn thì mảng rỗng
          + trả về 1 mảng mới.
         2.map
          + tạo ra mảng mới 
          + số lượng phần tử trong mảng bằng số lượng phần tử mảng ban đầu
         3.forEach
          + không tạo ra mảng mới
          + không nhận return
          + tương tác trực tiếp với các phần tử mảng ban đầu
         4.find
          + tìm kiếm phần tử thoã mãn và trả về phần tử đó
          + nếu không thoã mãn sẽ trả về undefined
         5.findIndex
           + trả về vị trí
           + nếu không thoã mãn trả về -1
         6.some
           + trả về true nếu 1 phần tử thoã mãn điều kiện thì trả về true
           + không thì trả về flase
         7. every
           + tất cả phải thoã mãn điều kiện
         8.reduce hàm dùng để tính toán
         ...
        accumulator biến tích luỹ
     -->
