<body>
    <!-- 
        DATA-TYPE: các kiểu dữ liệu trong js
        Trong js sẽ có 2 kiểu dữ liệu 
        .kiểu  đơn giản (primitive )-kiểu tham trị
            1.number    :kiểu số (số nguyên,số thực...)
            2.string    :kiểu chữ ,text
            3.boolean   : true/false : kiểu đúng sai
            4.undefined :khi khai báo biến mà không gán giá trị cho nó
            5.null      :khi khai báo gán giá trị cho nó là null
            6.NaN       :Not a number (không phải là số)
        .kiểu phức tạp  (reference type)-kiểU tham chiếu
            1.array
            2.function
            3.object
     -->
     <script>
        //number
        let a=5;
        // string
        let firstName="hoa";
        //bolean
        let check= true;
        //undefined
        let age;
        //null
        let students=null;
        //NaN
        let count= "minh"/3;
         


     </script>
</body>
</html>
