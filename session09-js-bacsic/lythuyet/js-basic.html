<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <!-- 
        Js: javascript là ngôn ngữ dùng để phát triển web
        có thể làm web fullstack tức là frontend+backend
        Các cách để nhúng js vào trang HTML 
        1.inline
         viết js trực tiếp ở trong thẻ html
        2.internal
         viết trong cặp thẻ script
         vị trí đặt cặp thể script ở cuối cùng của thẻ body
        3.external
         tạo file có đuôi .js
         sau đó link vào trang html
         note: chủ yếu dùng cách thứ 3
         code ra 1 file js thì nó sẽ gọn gàng hơn, dễ chỉnh sữa
         có thể tái sử dụng
     -->
     <button onclick='alert("xin chào")'>click</button>
     <script>
        /*  commennt nhiều dòng */
        //  comment 1 dòng
        /** */
        /* 
             Viết code js trong này
         */
        alert("xin chào ra!");
     </script>
     <script src="./index.js"></script>
</body>
</html>
